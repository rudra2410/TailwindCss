<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>
    <!-- Border Width -->
    <!-- All sides -->
    <div class="flex justify-between mx-20 my-20">
        <div class="border size-40 border-sky-500"></div>
        <div class="border-2 size-40 border-sky-500"></div>
        <div class="border-4 size-40 border-sky-500"></div>
        <div class="border-8 size-40 border-sky-500 hover:border-2"></div>
    </div>
   
    <!-- Individual sides -->
    <div class="flex justify-between mx-20 my-20">
        <div class="border-t-4 size-40 border-purple-500"></div>
        <div class="border-b-4 size-40 border-purple-500 hover:border-t-4"></div>
        <div class="border-l-4 size-40 border-purple-500"></div>
        <div class="border-r-4 size-40 border-purple-500"></div>
    </div>

    <!-- Horizontal and vertical sides -->
    <div class="flex justify-between mx-20 my-20">
        <div class="border-x-4 size-40 border-pink-500"></div>
        <div class="border-y-4 size-40 border-pink-500"></div>
    </div>


</body>

</html>
