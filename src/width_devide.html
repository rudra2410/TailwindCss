<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>
    <!-- Add borders between horizontal children -->
    <div class="grid grid-cols-3 divide-x-4 divide-orange-500 divide-dotted mx-20 my-20">
        <div class="px-16 py-5 bg-green-500 flex justify-center items-center">01</div>
        <div class="px-16 py-5 bg-green-500 flex justify-center items-center">02</div>
        <div class="px-16 py-5 bg-green-500 flex justify-center items-center">03</div>
    </div>

    <!-- Add borders between stacked children -->
    <div class="grid grid-cols-1 divide-y-4 divide-cyan-500 divide-dashed mx-20 my-20">
        <div class="px-16 py-5 bg-yellow-500 flex justify-center items-center">01</div>
        <div class="px-16 py-5 bg-yellow-500 flex justify-center items-center">02</div>
        <div class="px-16 py-5 bg-yellow-500 flex justify-center items-center">03</div>
    </div>

    <!-- Reversing children order -->
    <div class="flex flex-col-reverse divide-y-8 divide-green-500 divide-y-reverse mx-20 my-20">
        <div class="px-16 py-5 bg-red-500 flex justify-center items-center">01</div>
        <div class="px-16 py-5 bg-red-500 flex justify-center items-center">02</div>
        <div class="px-16 py-5 bg-red-500 flex justify-center items-center">03</div>
    </div>

</body>

</html>
