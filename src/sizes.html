<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- width -->
    <div class="w-96 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-96
    </div>
    <div class="w-80 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-80
    </div>
    <div class="w-64 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-64
    </div>
    <div class="w-48 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-48
    </div>
    <div class="w-40 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-40
    </div>
    <div class="w-32 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-32
    </div>
    <div class="w-24 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-24
    </div>
    <div class="w-16 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-16
    </div>
    <div class="w-10 bg-cyan-400 rounded-md mx-5 my-5 grid place-items-center">
      w-10
    </div>

    <!-- width in % -->
    <div class="flex gap-10 mt-5 ">
      <div class="w-1/2 bg-yellow-300 flex justify-center items-center">w-1/2</div>
      <div class="w-1/2 bg-gray-300 flex justify-center items-center">w-1/2</div>
    </div>
    <div class="flex gap-10 mt-5 ...">
      <div class="w-2/5 bg-yellow-300 flex justify-center items-center">w-2/5</div>
      <div class="w-3/5 bg-pink-300 flex justify-center items-center">w-3/5</div>
    </div>
    <div class="flex gap-10 mt-5 ...">
      <div class="w-1/3 bg-yellow-300 flex justify-center items-center">w-1/3</div>
      <div class="w-2/3 bg-blue-300 flex justify-center items-center">w-2/3</div>
    </div>
    <div class="flex gap-10 mt-5 ...">
      <div class="w-1/4 bg-yellow-300 flex justify-center items-center">w-1/4</div>
      <div class="w-3/4 bg-purple-300 flex justify-center items-center">w-3/4</div>
    </div>
    <div class="flex gap-10 mt-5 ...">
      <div class="w-1/5 bg-yellow-300 flex justify-center items-center">w-1/5</div>
      <div class="w-4/5 bg-cyan-300 flex justify-center items-center">w-4/5</div>
    </div>
    <div class="flex gap-10 mt-5 ...">
      <div class="w-1/6 bg-yellow-300 flex justify-center items-center">w-1/6</div>
      <div class="w-5/6 bg-orange-300 flex justify-center items-center">w-5/6</div>
    </div>
    <div class="w-full mt-5 bg-gray-300 flex justify-center items-center">w-full</div>
  </body>
</html>
