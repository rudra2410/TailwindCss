<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-slate-300 grid h-screen place-content-center">
    <img class="absolute blur-lg -z-10 w-full px-[500px] py-10 h-screen" src="/image/7.png" alt="">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  w-auto">
        <div class="rounded-md bg-white p-7  grid place-content-center">
            <h1 class="font-bold text-2xl">Horizon UI Inputs</h1>
            <h1 class="font-bold text-xs mt-5">Default</h1>
            <input class="border border-gray-400 rounded-md p-1 my-2 w-80" type="text" placeholder="@horizon.ui">
            <h1 class="font-bold text-xs mt-2">Success</h1>
            <input class="border-2 border-green-400 rounded-md p-1 my-2 w-80 placeholder-green-400" type="Success"
                placeholder="Success input">
            <h1 class="font-bold text-xs mt-2">Error</h1>
            <input class="border-2 border-red-400 rounded-md p-1 my-2 w-80 placeholder-red-400" type="Error input"
                placeholder="Error input">
            <h1 class="font-bold text-xs mt-2">Disabled</h1>
            <input class=" border-gray-400 rounded-md p-1 my-1 w-80 bg-gray-300" type="text" placeholder="@horizon.ui">
        </div>
</body>

</html>
